<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- This is for logo ☠️-->
    <nav>
      <a href="#"><img src="l.png" alt="netflix logo" srcset="" /></a>
    </nav>

    <!-- this is for from container -->

    <div class="formcon">
      <h2>Sign In</h2>
      <form action="#">
        <div class="ft">
          <input type="text" required />
          <label for="">Email or phone number</label>
        </div>
        <div class="ft">
          <input type="password" required />
          <label for="">Password</label>
        </div>
        <button type="submit">Sign in</button>
        <div class="ftn">
          <div class="remember">
            <input type="checkbox" name="" id="" />
            <label for="">Remember Me</label>
          </div>
          <a href="#">Need Help?</a>
        </div>
      </form>
      <!-- this is the outer part of that form -->

      <p>New to Netflix? <a href="#">Sign up now</a></p>
      <small>
        This page is protexted by Google reCAPTCHA to ensure you're not a bot.
        <a href="#">Learn more.</a>
      </small>
    </div>
  </body>
</html>
